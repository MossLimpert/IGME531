    <h1>Moss Limpert - Recode Schotter</h1>
    <canvas id="schotter" width="500" height="700"></canvas>
    <p>I think using noise to determine rotation creates a weirder visual effect, where you can see just how much or how little it is altered, rather than the rotation angle just becoming more and more sever as the row number increases. It looks like hills or veins to me.</p>
